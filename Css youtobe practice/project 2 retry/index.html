<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css project 2</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="every">
 <h1>Job Application(Web)</h1>
 <form action="">
    <div class="box">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" placeholder="Enter First Name">
</div>
<div class="box">
    <label for="Lastname">Last Name</label>
    <input type="text" id="Lastname" placeholder="Enter Last Name">
   </div>
    <div class="box">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Enter Email">
    </div>
    <div class="box">
    <label for="role">Select Job Role</label>
    <select name="role" id="role">
        <option value="Select Job Role">Select Job Role</option>
              <option value="Frontend">Frontend Developer</option>
              <option value="Backend">Backend Developer</option>
              <option value="Full_Stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Developer</option>
    </select>
    </div>
    <div class="box">
        <label for="address">Address</label>
        <textarea name="textaddress" id="textaddress" cols="30" rows="10" placeholder="Enter Address"></textarea>
    </div>
    <div class="box">
             <label for="city">City</label>
             <input type="text" id="city" placeholder="Enter City Name">
    </div>
    <div class="box">
        <label for="Pincode">Pincode</label>
        <input type="number" id="Pincode" placeholder="Enter Pin code">
    </div>
    <div class="box">
        <label for="Date">Date</label>
        <input type="date" id="date" value="01-10-2022">
    </div>
    <div class="box">
        <label for="upload">Upload Your CV</label>
        <input type="file" id="upload">
    </div>
    <div class="button">
        <button type="submit">Apply Now</button>
    </div>
 </form>  
 </div> 
</body>
</html>
