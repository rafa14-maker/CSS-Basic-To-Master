<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-project : profile Cards</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header>
        <h1>Our stuff</h1>
        <nav>
          <a href="#profile1">Joe</a>
          <a href="#profile2">Matt</a>
          <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/naruto.webp" alt="Joe Coder" width="500" height="500">
            </figure>
            <figcaption>Joe Coder</figcaption>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/sasuke.jpg" alt="Matt Designer" width="500" height="500">
            </figure>
            <figcaption>I design stiff.</figcaption>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/sakura.jpg" alt="Jane Dev" width="500" height="500">
            </figure>
            <figcaption>Jane Dev</figcaption>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

   <footer>
    <p>&copy; Acme co.</p>
   </footer>

</body>
</html>
